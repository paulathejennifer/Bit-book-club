<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>

    <section class="contact-section">
        <div class="contact-info">
            <h2 class="contact-info-title">Contact</h2>
            <p class="contact-info-description">"A community of passionate readers exploring <br>stories, sharing
                insights, and connecting <br>through the love of books and great <br>conversations.</p>
            <div class="contact-info-details">
                <div class="contact-info-detail">
                    <i class="fa-solid fa-location-dot"></i>
                    <p>
                        <Strong>Address:</Strong><br>616, Korongo Rd, Karen, Nairobi
                    </p>
                </div>

                <div class="contact-info-detail">
                    <i class="fa-solid fa-phone"></i>
                    <p>
                        <Strong>Phone:</Strong><br>+254 789 243 561
                    </p>
                </div>


                <div class="contact-info-detail">
                    <i class="fa-solid fa-envelope"></i>
                    <p>
                        <Strong>Email Us:</Strong><br>bbb@bookclub.com
                    </p>
                </div>
            </div>
            <nav class="main-nav">
                <img src="bornACrime-images/BB.jpg" alt="">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li>ABOUT US</li>
                    <li>BOOKS</li>
                    <li>AUTHORS</li>
                </ul>
            </nav>

        </div>

        <div class="contact-form">
            <h2 class="contact-form-title">Let's Talk</h2>
            <form action="">
                <div class="contact-form-name-fields">
                    <div class="contact-form-field">
                        <label for="firstName"> First Name</label>
                        <input type="text" id="firstName" placeholder="First" required>
                    </div>

                    <div class="contact-form-field">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" placeholder="Last" required>
                    </div>

                    <div class="contact-form-field">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Your Email" required>
                    </div>

                    <div class="contact-form-field">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" placeholder="Subject" required>
                    </div>

                    <div class="contact-form-field-text">
                        <label for="message">Message/ Commnent</label><br>
                        <textarea name="" id="message" rows="5" placeholder="Your Message" required></textarea>
                    </div>

                    <button type="submit" class="contact-form-button">SEND MESSAGE</button>
                </div>
            </form>
        </div>
    </section>

</body>

</html>
